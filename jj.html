<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .toggle-forms {
            text-align: center;
            margin-top: 16px;
        }

        .toggle-forms a {
            color: #007bff;
            cursor: pointer;
        }

        .error-message {
            color: #ff0000;
            margin-bottom: 16px;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            form {
                max-width: 100%;
            }
        }

        /* Welcome page styles */
        #welcome-page {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="login-form">
    <form id="loginForm" onsubmit="return login()">
        <h2>Login</h2>
        <div class="error-message" id="login-error-message"></div>
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" required>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" required>
        <button type="submit">Login</button>
        <div class="toggle-forms">
            <a onclick="toggleForms()">Don't have an account? Register here.</a>
        </div>
    </form>
</div>

<div id="register-form" style="display: none;">
    <form id="registerForm" onsubmit="return register()">
        <h2>Register</h2>
        <div class="error-message" id="register-error-message"></div>
        <label for="register-name">Name:</label>
        <input type="text" id="register-name" required>
        <label for="register-contact">Contact:</label>
        <input type="text" id="register-contact" required>
        <label for="register-email">Email:</label>
        <input type="email" id="register-email" required>
        <label for="register-password">Password:</label>
        <input type="password" id="register-password" required>
        <button type="submit">Register</button>
        <div class="toggle-forms">
            <a onclick="toggleForms()">Already have an account? Login here.</a>
        </div>
    </form>
</div>

<div id="welcome-page">
    <h2>Welcome to the Web Technology Portal!</h2>
    <p>This is a simple welcome page for users who have logged in.</p>
    <p>BICTE 3rd Sem Web Technology</p>
</div>

<script>
    function toggleForms() {
        var loginForm = document.getElementById('login-form');
        var registerForm = document.getElementById('register-form');
        var welcomePage = document.getElementById('welcome-page');

        if (loginForm.style.display === 'none' && registerForm.style.display === 'none') {
            // Show login form initially
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            welcomePage.style.display = 'none';
        } else if (loginForm.style.display === 'block') {
            // Switch to register form
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            welcomePage.style.display = 'none';
        } else {
            // Switch to login form
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            welcomePage.style.display = 'none';
        }
    }

    function login() {
        var username = document.getElementById('login-username').value;
        var password = document.getElementById('login-password').value;
        var loginErrorMessage = document.getElementById('login-error-message');

        // Client-side validation
        if (username === '' || password === '') {
            loginErrorMessage.textContent = 'Please enter both username and password.';
            return false;
        }

        // Simulate AJAX request to the server (replace this with your actual AJAX call)
        setTimeout(function () {
            // Assuming login is successful
            showWelcomePage(username);
            resetForm('loginForm');
        }, 1000);

        return false;
    }

    function register() {
        var name = document.getElementById('register-name').value;
        var contact = document.getElementById('register-contact').value;
        var email = document.getElementById('register-email').value;
        var password = document.getElementById('register-password').value;
        var registerErrorMessage = document.getElementById('register-error-message');

        // Client-side validation
        if (name === '' || contact === '' || email === '' || password === '') {
            registerErrorMessage.textContent = 'Please fill in all registration fields.';
            return false;
        }

        // Simulate AJAX request to the server (replace this with your actual AJAX call)
        setTimeout(function () {
            // Assuming registration is successful
            showWelcomePage(name);
            resetForm('registerForm');
        }, 1000);

        return false;
    }

    function showWelcomePage(username) {
        var loginForm = document.getElementById('login-form');
        var registerForm = document.getElementById('register-form');
        var welcomePage = document.getElementById('welcome-page');

        loginForm.style.display = 'none';
        registerForm.style.display = 'none';
        welcomePage.style.display = 'block';
    }

    function resetForm(formId) {
        document.getElementById(formId).reset();
        document.getElementById(formId + '-error-message').textContent = '';
    }
</script>

</body>
</html>
